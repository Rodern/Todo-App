<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="assets/vendors/tailwind/font.awesome.css">
    <!-- <link rel="stylesheet" href="assets/vendors/tailwind/tailwind.elements.min.css"> -->
    <link rel="stylesheet" href="assets/vendors/tailwind/tailwindcss.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="assets/vendors/jquery-3.6.0.min.js"></script>
    <script src="assets/vendors/tailwind/tailwindcss.js" deffer></script>
    <!--script src="assets/vendors/tailwind/tailwind.elements.min.js" deffer></script-->
</head>

<body>
    <header class="app-header shadow text-slate-200">
        <a href="" class="home-link nr">
            <h3 class="app-name">Task App</h3>
        </a>
        <button class="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
    </header>
    <main>
        <section class="form-section">
            <form action="none" class="task-form shadow-md rounded-md">
                <div class="input-wrapper w-full rounded-md">
                    <label for="task_input" class="task-label">Task:</label>
                    <input type="text" name="task" id="task_input" title="Task">
                </div>
                <div class="input-wrapper w-full rounded-md">
                    <label for="task_date" class="date-label">Date&Time:</label>
                    <input type="date" name="date" id="date_input" title="Date">
                    <input type="time" name="time" id="time_input" title="Time">
                </div>
                <div class="button-wrapper nr">
                    <button class="add-task text-md text-white bg-blue-600 md:text-center hover:shadow-md hover:bg-blue-700 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />
                        </svg>

                        ADD</button>
                </div>
            </form>
        </section>
        <section class="list-view shadow-md rounded-md">
            <h3 class="h-text text-slate-700 nr">Task List</h3>
            <ul class="task-list">
                <li class="item text-slate-700 rounded-md hover:shadow">
                    <span class="task-name truncate nr">Lorem ipsum dolor simet. This is dummy text</span>
                    <button class="delete rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </li>
            </ul>
        </section>
        <div class="view ">
            <div class="task-detail-wrapper shadow-md rounded-md text-slate-700">
                <div class="detail-header shadow border-b">
                    <span class="id-wrapper font-bold">
                        Task ID: <i class="task-id">23</i>
                    </span>
                    <button class="exit-btn delete rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="task-detail nr">
                    <table class="mt-2 d-table">
                        <caption class="font-bold underline">Task Details</caption>
                        <tr class="border-b">
                            <td class="font-bold">Task:</td>
                            <td class="font-[500] t-name text-right">Lorem ipsum dolor simet. This is dummy text</td>
                        </tr>
                        <tr class="border-b">
                            <td class="font-bold">Date:</td>
                            <td class="font-[500] t-date text-right">31415010991</td>
                        </tr>
                        <tr class="border-b">
                            <td class="font-bold">Time:</td>
                            <td class="font-[500] text-right">12:00 PM</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>

</html>
